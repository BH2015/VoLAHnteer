                <div class="col-sm-3" ng-repeat="item in eventData">
                    <div id="eventWell" class="jumbotron" style="padding-top: 1px !important;padding-bottom: 10px !important;">

                        <div class="panel panel-default">

                        <span class="label label-warning" style="margin-right: 4px;">Event Description</span>{{item.description}}<br>
                        <span class="label label-warning" style="margin-right: 4px;">Event Date</span>{{item.eventDate | date : medium}}<br>
